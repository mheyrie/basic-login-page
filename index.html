<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Page</title>
  </head>
  <body>
    <h1>Login in Page</h1>
    <form>
        <label for="fname"> First Name:  <br>
            <input type="text" id="fname" placeholder="Enter your first name here">
        </label> 
        <br> 
        <label for="lname"> Last Name:  <br>
            <input type="text" id="lname" placeholder="Enter your last name here">
        </label>
        <br>
        <label for="email"> Email Address:  <br>
            <input type="email" id="email" placeholder="example@gmail.com">
        </label>
        <br>
        <label for="number"> Phone Number:  <br>
          <input type="email" id="email" placeholder="include your country code">
      </label> 
      <br>
      <br>
      <button>Click here to Submit</button> <input type="reset">
      
      
    </form>
  </body>
</html>
